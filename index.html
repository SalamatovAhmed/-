<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspiring Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <button id="menuBtn">☰</button>
      <div id="menuList" class="menu-list">
        <button onclick="selectAuthor('statham')">Джейсон Стетхэм</button>
        <button onclick="selectAuthor('jobs')">Стив Джобс</button>
        <button onclick="selectAuthor('twain')">Марк Твен</button>
      </div>
    </div>

    <div class="quote-box">
      <p id="quoteText">Выберите автора, чтобы увидеть цитату</p>
      <button id="nextBtn" onclick="nextQuote()">Next Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
